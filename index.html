<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="style.css"> 
    <title>The Movie Database</title> 
</head>
<body>

<header>
    <img src="images/header.jpg" alt="Header Image">
</header>

<nav>
    <ul>
        <li><a href="#" id="home-link">Home</a></li>
        <li><a href="#top-rated">Top Rated Movies</a></li> 
        <li><a href="#popular">Popular Movies</a></li> 
    </ul>
</nav>


<section id="genre-selection">
    <div id="tags" class="tags">
    </div>
</section>

<section id="search">
    <form id="search-form"> 
        <input type="search" id="search-input" placeholder="Search for movies or actors..." aria-label="Search movies or actors"> 
        <label>
            <input type="checkbox" id="search-movies-checkbox" value="movies"> Movies
        </label> 
        <label>
            <input type="checkbox" id="search-actors-checkbox" value="actors"> Actors
        </label> 
        <button type="submit">Search</button> 
    </form>
</section>

<div id="error-message" style="display: none; color: red;"></div>

<section id="search-results">
    <div id="search-results-header" style="display: none;">
        <h2>Search Results</h2>
    </div>
    <div id="search-results-container">
    </div>
</section>

<section id="top-rated" class="section">
    <h2>Top Rated Movies</h2>
    <div id="top-rated-movies" class="movie-container"></div>
</section>

<section id="popular" class="section">
    <h2>Popular Movies</h2>
    <div id="popular-movies" class="movie-container"></div>
</section>

<script src="script.js" type="module"></script> 
</body>
</html>
